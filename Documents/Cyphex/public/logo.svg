<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter for the blue chevron -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Top silver chevron -->
  <path d="M 50 15 L 100 5 L 150 15" 
        stroke="#C0C0C0" 
        stroke-width="3" 
        fill="none" 
        filter="url(#shadow)"/>
  
  <!-- Bottom glowing blue chevron -->
  <path d="M 50 65 L 100 75 L 150 65" 
        stroke="#00f7ff" 
        stroke-width="4" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- CYPHEX text - centered -->
  <text x="100" y="45" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="white" 
        filter="url(#shadow)">
    CYPHEX
  </text>
</svg> 